# @package _global_

model:
  _target_: lflexmdm.model_flexmdm_kuma.FlexMDMModel
  num_embeddings: ${tokenizer:full_vocab_size}
  d_model: 768
  num_layers: 12
  nhead: 12
  padding_idx: ${tokenizer:pad_token_id}
  mask_idx: ${tokenizer:mask_token_id}
  dim_feedforward: ${eval:${.d_model}*4}
  dropout: 0.1
  activation: "relu"
  layer_norm_eps: 1e-5
  d_cond: 128
  rotary_emb_dim: 64
  max_length: ${eval:${block_size}+${oc.select:input_block_size,0}+4} #${predictor.max_length}
  force_flash_attn: false
  rate_head_type: ${rate_head_type} # choices: 'scalar', 'discretized'
  num_rate_bins: ${num_rate_bins}
  min_rate: ${min_rate}
  max_rate: ${max_rate}
  rate_head_use_mlp: ${rate_head_use_mlp}
  schedule_type: ${schedule_type} # choices: 'simplified-kuma', 'simplified-kuma2'

aux_model:
  _target_: lflexmdm.model_flexmdm_kuma.FlexMDMAuxModel
  num_embeddings: ${tokenizer:full_vocab_size}
  d_model: 768
  num_layers: 12
  nhead: 12
  padding_idx: ${tokenizer:pad_token_id}
  mask_idx: ${tokenizer:mask_token_id}
  dim_feedforward: ${eval:${.d_model}*4}
  dropout: 0.1
  activation: "relu"
  layer_norm_eps: 1e-5
  d_cond: 128
  rotary_emb_dim: 64
  max_length: ${eval:${block_size}+${oc.select:input_block_size,0}+4}
  force_flash_attn: false
  rate_head_type: ${rate_head_type} # choices: 'scalar', 'discretized'
  num_rate_bins: ${num_rate_bins}
  min_rate: ${min_rate}
  max_rate: ${max_rate}
  rate_head_use_mlp: ${rate_head_use_mlp}
  schedule_type: ${schedule_type} # choices: 'simplified-kuma', 'simplified-kuma2'
tags:
  model: ddit_lflexmdm_kuma
